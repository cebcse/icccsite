{% extends "base.html" %} {% block head %}
<script src="{{ SITEURL }}/theme/js/sorttable.js"></script>
{% endblock %} {% block banner %}Authors{% endblock banner %} {% block content %}
<div class="container">
  <div class="article-content">
    <h1>Authors</h1>
    <div class="table-container">
      <table class="sortable widetable">
        <tr>
          <th>Author</th>
          <th>Quantity</th>
        </tr>
        {% for author, articles in authors|sort %}
          <tr>
            <td><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></td>
            <td>{{ articles|count }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
